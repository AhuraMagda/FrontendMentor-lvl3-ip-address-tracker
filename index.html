<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" type="text/css">

  <!-- linking leafletjs -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
  crossorigin=""/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="app-container">
    <div class="input-container">
      <h1>IP Adress Tracker</h1>
      <form action="">
        <input class="search-input" type="text" name="given-ip" id="given-ip-input" onsubmit="getInputValue()" placeholder="Search for any IP adress or domain">
        <input class="submit-button" type="submit" value=">" id="submit-btn"/>
      </form>
      <div class="result-container">
        <div>
          <p>IP ADRESSS</p>
          <h2 id="ip-adress">111.111.1.11</h2>
        </div>
        <div>
          <p>LOCATION</p>
          <h2 id="location">Brooklyn, NY 10001</h2>
        </div>
        <div>
          <p>TIMEZONE</p>
          <h2 id="timezone">UTC -05:00</h2>
        </div>
        <div>
          <p>ISP</p>
          <h2 id="isp">SpaceX Starlink</h2>
        </div>

      </div>
    
    </div>
    
    
    <div class="map-container">
      <div id="map"></div>
    </div>
  
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
  integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
  crossorigin=""></script>
  <script src="./app.js" type="text/javascript"></script>
</body>
</html>
